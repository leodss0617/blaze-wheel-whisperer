  </defs>
  <circle cx="64" cy="64" r="58" fill="url(#grad)" filter="url(#glow)"/>
  <circle cx="64" cy="64" r="48" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="64" y="80" font-size="56" font-family="Arial" fill="white" text-anchor="middle" font-weight="bold">A</text>
  <text x="64" y="100" font-size="14" font-family="Arial" fill="rgba(255,255,255,0.8)" text-anchor="middle">AUTO</text>
